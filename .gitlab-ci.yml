stages:
  - test
  - build

.go_template:
  image: golang:latest
  before_script:
    - make go/dependencies

.docker_template:
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - apk add git
    - apk add make
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

dependencies:
  extends: .go_template
  stage: test
  script:
    - make go/checkDependencies

format:
  extends: .go_template
  stage: test
  script:
    - make go/checkFmt

test:
  extends: .go_template
  stage: test
  script:
    - make go/test

