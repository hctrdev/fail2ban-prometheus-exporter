docker/gitlab:
  extends: .docker_template
  stage: build
  only:
    - tags
  script:
    - make docker/build/latest
    - make docker/build/tag
    - docker push registry.gitlab.com/hectorjsmith/fail2ban-prometheus-exporter

docker/gitlab/nightly:
  extends: .docker_template
  stage: build
  only:
    - main
  script:
    - make docker/build/nightly
    - docker push registry.gitlab.com/hectorjsmith/fail2ban-prometheus-exporter
